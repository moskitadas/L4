* {

body {

}

.header {

}

.cart-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #2a2a2a;
    padding: 1.2rem;
    border-radius: 50%;
    cursor: pointer;
    z-index: 100;
    border: 2px solid #8B0000;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 70px;
    height: 70px;
}

.cart-icon:hover {
    background: #8B0000;
    transform: rotate(10deg);
    box-shadow: 0 0 20px rgba(139, 0, 0, 0.4);
}

.cart-count {
    display: none;
    position: absolute;
    top: -5px;
    right: -5px;
    background: #f43f5e;
    color: #ffffff;
    border-radius: 50%;
    padding: 6px 10px;
    font-size: 14px;
    font-weight: bold;
    border: 2px solid #1a1a1a;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.books-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2.5rem;
    padding: 3rem;
    max-width: 1400px;
    margin: 0 auto;
}

.book-card {
    background: #2a2a2a;
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    transition: all 0.4s ease;
    border: 1px solid #800000;
}

.book-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 12px 30px rgba(139, 0, 0, 0.2);
    border-color: #8B0000;
}

.book-cover {
    width: 100%;
    height: 350px;
    background: #333;
    border-radius: 15px;
    margin-bottom: 1.5rem;
    overflow: hidden;
    position: relative;
}

.book-cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.book-card:hover .book-cover img {
    transform: scale(1.05);
}

.book-card h3 {
    color: #ffffff;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.book-card p {
    color: #9ca3af;
    margin-bottom: 1rem;
}

.add-to-cart {
    background: linear-gradient(135deg, #8B0000, #800000);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    margin-top: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.add-to-cart:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
}

.book-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1rem;
}

.price {
    font-weight: bold;
    color: #8B0000;
    font-size: 1.2rem;
}

.thumb-btn {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 1.4rem;
    color: #4b5563;
    transition: all 0.3s ease;
    padding: 5px;
    margin: 0 5px;
    opacity: 0.5;
}

.thumb-btn.active {
    color: #8B0000;
    transform: scale(1.1);
    opacity: 1;
}

.thumb-container {
    display: flex;
    align-items: center;
}

let cart = [];
let likes = new Set();
let dislikes = new Set();

function renderBooks() {
    const container = document.querySelector('.books-container');
    container.innerHTML = books.map(book => `
        <div class="book-card">
            <div class="book-cover">
                <img src="${book.cover}" alt="Cover of ${book.title}" width="280" height="350">
            </div>
            <h3>${book.title}</h3>
            <p>${book.author}</p>
            <div class="book-actions">
                <span class="price">R$ ${book.price.toFixed(2)}</span>
                <div class="thumb-container">
                    <button class="thumb-btn ${likes.has(book.id) ? 'active' : ''}" 
                            onclick="toggleLike(${book.id}, 'like')">
                        üëç
                    </button>
                    <button class="thumb-btn ${dislikes.has(book.id) ? 'active' : ''}" 
                            onclick="toggleLike(${book.id}, 'dislike')">
                        üëé
                    </button>
                </div>
            </div>
            <button class="add-to-cart" onclick="addToCart(${book.id})">
                Add to Cart
            </button>
        </div>
    `).join('');
}

function toggleLike(bookId, action) {
    if (action === 'like') {
        if (likes.has(bookId)) {
            likes.delete(bookId);
        } else {
            likes.add(bookId);
            dislikes.delete(bookId);
        }
    } else {
        if (dislikes.has(bookId)) {
            dislikes.delete(bookId);
        } else {
            dislikes.add(bookId);
            likes.delete(bookId);
        }
    }
    renderBooks();
}

function addToCart(bookId) {
    cart.push(bookId);
    updateCartCount();
    
    const button = event.target;
    button.style.transform = 'scale(0.95)';
    setTimeout(() => button.style.transform = 'scale(1)', 200);
}

function updateCartCount() {
    const cartCount = document.querySelector('.cart-count');
    cartCount.textContent = cart.length;
}

renderBooks();
updateCartCount();

document.querySelector('.cart-icon').addEventListener('click', function() {
    this.style.transform = 'scale(1.1)';
    setTimeout(() => this.style.transform = 'scale(1)', 200);
});
</script>
